<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <!-- this is Scott's favorite tab icon: -->
    <link rel="icon" href="http://icongal.com/gallery/image/5890/nuclear_atom_atomic.png">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <!-- I normally don't put css in html so this probably looks bad -->
    <style>
@import url('https://fonts.googleapis.com/css?family=Pacifico');
@import url('https://fonts.googleapis.com/css?family=Montserrat');
body {
  padding: 0;
  margin: 0;
  min-height: 100%;
  height: 100%;
  color: #000000;
  font-family: Montserrat;
  background-color:  #2895FF;
}
h1 {
  color: #FFFFFF;
  font-size: 48px;
  line-height: 40px;
  text-align: center;
  margin-top: 25vh;
  font-family: 'Pacifico';
  width: 100vw;
}
.button-container {
  width: auto;
  padding-left: 5vw;
  padding-right: 5vw;
  display: flex;
  flex-wrap: wrap;
  flex-direction: column;
  align-items: center;
}
button {
  display: inline-block;
  margin-top: 2vh;
  margin-left: 5vw;
  margin-right: 5vw;
  width: 80vw;
  max-width: 400px;
  height: 7vh;
  border-radius: 100px;
  background-color: white;
  font-size: 14px;
  font-weight: 600;
  color: #2895FF;
  height: 51px;
  font-family: Montserrat;
}
    </style>
    <title>Garage Door</title>
  </head>
  <body>
    <h1>Open a Door</h1>
    <div class='button-container'>
      <button id='button-1'>Gate</button>
      <button id='button-2'>Left Garage</button>
      <button id='button-3'>Right Garage</button>
    </div>
  </body>
  <script>
// Access debugger via ctrl+shift+i on chrome
const endpoint1 = '/open_gate'
const endpoint2 = '/open_left_garage'
const endpoint3 = '/open_right_garage'
$(document).ready(() => {
  $('#button-1').click(() => $.post(endpoint1)
    .done(() => console.log('Completed request successfully to endpoint 1'))
    .fail(() => console.log('Was not able to complete request to endpoint 1'))
  )
  $('#button-2').click(() => $.post(endpoint2)
    .done(() => console.log('Completed request successfully to endpoint 2'))
    .fail(() => console.log('Was not able to complete request to endpoint 2'))
  )
  $('#button-3').click(() => $.post(endpoint3)
    .done(() => console.log('Completed request successfully to endpoint 3'))
    .fail(() => console.log('Was not able to complete request to endpoint 3'))
  )
})
  </script>
</html>
